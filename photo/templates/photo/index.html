{% extends "photo/base.html" %}
{% load staticfiles %}


{% block content %}
  <div class="front">
    <h1>Reactor</h1>
    <p id="front">{{picture}}</p>
        {% if picture != None %}
      <div class="picture">
      <img src="{{picture.image.url}}"/>
      {% else %}
      <img src="{% static "img/owl_angry.jpg" %}">
    </div>
      {% endif %}
  </div>
{% endblock content %}
