{% extends "photo/base.html" %}
{% block content %}
<div class="photos">
  {% if photos %}
  {% for item in photos%}
    <a href="/picture/{{item.code}}/"><img src="{{item.image.url}}"></a>
  {% endfor %}
  {% else %}
  <p>No photos find with the specified tags</p>
  {% endif %}
</div>
{% endblock content %}
